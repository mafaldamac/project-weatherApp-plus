<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP - Project Plus</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Open+Sans+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0705988b9f.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        </br>
        <form id="form">
            <input class="form-control" id="search" type="search"
                placeholder="Write the city name here and press Enter key or Search">
            <input type="submit" class="btn btn-outline-warning" value="Search" id="search-button">
            </input>
            <button type="button" class="btn btn-outline-warning" id="current-button">
                Current Location
            </button>
        </form>
        </br>
        <div class="atualinfo">
            <div id="current-info" class="row">
                <div class="col-sm-12 col-md-4">
                    </br>
                    <p id="current-date"></p>
                    <p id="current-hour"></p>
                </div>
                <div class="col-sm-12 col-md-4">
                    <p id="search-city"></p>
                    <img src="" alt="" id="icon" class="icon temp" />
                    <p id="description-weather"></p>
                </div>
                <div class="col-sm-12 col-md-4">
                    </br>
                    <div>
                        <span id="temp-shown"></span>
                        <span class="temp-units"> <a href="#" id="celsius-link">ºC</a> | <a href="#"
                                id="fahrenheit-link">ºF</a></span>
                    </div>
                    <div>
                        <span class="wind-temps">Wind speed (Km/h)</span>
                        <p id="wind-speed"></p>
                    </div>
                    <div>
                        <span class="hum-temps"> Humidity %</span>
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>
        </div>
        <h1>
            Forecast
        </h1>
        <button type="button" class="btn btn-outline-warning" id="forecast-button">
            To see the forecast by days click here!
        </button>
        <div class="col-sm-0 col-md-1"></div>
        <div class="row" id="forecast-info">
            <div class="col-sm-0 col-md-1"></div>

            <div class="col-sm-0 col-md-1"></div>
        </div>
        </br>
        <footer>
            Weather App </br> <a href="https://github.com/mafaldamac/project-weatherApp-plus">Open-source Code by
                Mafalda Lourenço </a>
        </footer>
        </br>
        <script src="src/script.js"></script>
</body>

</html>
